<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronic Inventory - User View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Tronic</div>
        <div class="user-controls">
            <div class="user-info" id="userInfo">Welcome, User</div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    
    <main>
        <h1>My Products</h1>
        
        <div class="action-bar">
            <button id="addProductBtn">Add New Product</button>
            <button id="refreshBtn">Refresh List</button>
        </div>
        
        <div id="productForm" class="form-container" style="display: none;">
            <h2>Add/Edit Product</h2>
            <form id="productFormElement">
                <input type="hidden" id="productId" name="id">
                <input type="hidden" id="userId" name="userId">
                
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="price" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" id="productQuantity" name="quantity" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelProductBtn">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="products-list" id="productsList">
            <!-- Products will be loaded here -->
            <div class="loading">Loading your products...</div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
