<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronic Inventory - User View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Tronic</div>
        <div class="user-controls">
            <div class="user-info" id="userInfo">Welcome, User</div>
<button class="logout-btn" id="logoutBtn" onclick="location.href='includes/logout.php'">Logout</button>

        </div>
    </header>
    
    <main>
        <h1>Tronic Inventory</h1>
        
        <div class="filter-controls">
            <div class="filter-item">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="Console">Consoles</option>
                    <option value="Game">Gaming</option>
                    <option value="Accessory">Accessories</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label for="stockFilter">Availability:</label>
                <select id="stockFilter">
                    <option value="all">All Items</option>
                    <option value="inStock">In Stock Only</option>
                    <option value="outOfStock">Out of Stock Only</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
        </div>
        
        <div class="inventory-grid" id="inventoryGrid">
<!-- Products will be dynamically added here -->

    <div class="admin-card">
        <div class="card-icon">ðŸŽ®</div>
        <h2>Product Management</h2>
        <p>Add, edit, or remove products from the inventory system.</p>
        <button class="card-button" id="productManagementBtn" >Manage Products</button>
        <script>
            document.getElementById('productManagementBtn').addEventListener('click', () => {
                window.location.href = 'product_management.html';
            });
            </script>
    </div>


    </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
