<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"> Tronic</div>
        <div class="user-info">
            <span>Welcome to Tronic</span>
        </div>
    </header>
        
    <div class="main-content">
        <div class="page-title">
            <h1>Product Management</h1>
            <button class="add-product-btn" onclick="openModal()">
                <i class="fas fa-plus"></i>
                <span>+</span>
            </button>
        </div>
        
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search products...">
            </div>
            <select class="filter-dropdown">
                <option value="all">All Status</option>
                <option value="in-stock">In Stock</option>
                <option value="out-of-stock">Out of Stock</option>
                <option value="low-stock">Low Stock</option>
            </select>
            <select class="filter-dropdown">
                <option value="all">All Categories</option>
                <option value="electronics">Consoles</option>
                <option value="clothing">Gaming</option>
                <option value="furniture">Accessories</option>
            </select>
        </div>
        
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Manufacturer</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody" class="product-table-body">

                <!-- Product rows will be dynamically populated here -->
                <tr> 
                    <td>Sample Product</td>
                    <td>Sample Description</td>
                    <td>Sample Category</td>
                    <td>100</td>
                    <td>10</td>
                    <td>Sample Manufacturer</td>
                    <td>2023-01-01</td>
                    <td>
                        <button onclick="openModal(true, {id: 1, prod_name: 'Sample Product', prod_description: 'SP001', category: 'Sample Category', price: 100, stock_quantity: 10, manufacturer: 'Sample Description', inStock: true})">Edit</button>
                        <button onclick="deleteProduct(1)">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <div class="pagination-info">Showing 1-5 of 24 items</div>
            <div class="pagination-controls">
                <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="productSKU">SKU</label>
                    <input type="text" id="productSKU" placeholder="Enter SKU">
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory">
                        <option value="">Select category</option>
                        <option value="consoles">Consoles</option>
                        <option value="gaming">Gaming</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="productPrice">Price (Ksh)</label>
                    <input type="number" id="productPrice" placeholder="Enter price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="productStock">Stock Quantity</label>
                    <input type="number" id="productStock" placeholder="Enter quantity">
                </div>
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label>Stock Status</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label class="switch">
                        <input type="checkbox" id="stockToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="stockStatusLabel">In Stock</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="delete-btn" onclick="deleteProduct()">Delete Product</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="addProduct()">Save Product</button>
                <button class="edit-btn" onclick="editProduct()">Edit Product</button>
            </div>
        </div>
    </div>
    
<script>
    let selectedProductId = null; // Variable to store the selected product ID for editing/deleting

    function addProduct() {
        const productData = {
            name: document.getElementById('productName').value,
            sku: document.getElementById('productSKU').value,
            category: document.getElementById('productCategory').value,
            price: parseFloat(document.getElementById('productPrice').value),
            stock: parseInt(document.getElementById('productStock').value),
            description: document.getElementById('productDescription').value,
            inStock: document.getElementById('stockToggle').checked
        };

        // AJAX call to add product
        const url = 'includes/products/add_product.php';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSuccessMessage(data.message);
                closeModal();
            } else {
                showErrorMessage(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function editProduct() {
        const productData = {
            id: selectedProductId, // Include the product ID for editing
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            category: document.getElementById('productCategory').value,
            price: parseFloat(document.getElementById('productPrice').value),
            stock: parseInt(document.getElementById('productStock').value),
            manufacturer: document.getElementById('productManufacturer').value,
            releaseDate: document.getElementById('productReleaseDate').value,
            inStock: document.getElementById('stockToggle').checked
            
        };

        // AJAX call to update product
        const url = 'includes/products/edit_product.php';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSuccessMessage(data.message);
                closeModal();
            } else {
                showErrorMessage(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function deleteProduct(productId) {
        const url = 'includes/products/delete_product.php';
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: productId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSuccessMessage(data.message);
                closeModal();
            } else {
                showErrorMessage(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // Modal functionality
    const modal = document.getElementById('productModal');
    const modalTitle = document.getElementById('modalTitle');
    const stockToggle = document.getElementById('stockToggle');
    const stockStatusLabel = document.getElementById('stockStatusLabel');
    
    function openModal(isEdit = false, product = null) {
        modal.style.display = 'flex';
        if (isEdit && product) {
            selectedProductId = product.id; // Set the selected product ID
            modalTitle.textContent = 'Edit Product';
            // Populate the form with the product data
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productManufacturer').value = product.manufacturer;
            document.getElementById('productReleaseDate').value = product.releaseDate;
            document.getElementById('stockToggle').checked = product.inStock;
        } else {
            modalTitle.textContent = 'Add New Product';
            selectedProductId = null; // Reset the selected product ID
            // Reset form
            document.getElementById('productName').value = '';
            document.getElementById('productSKU').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStock').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('stockToggle').checked = true;
        }
    }
    
    function closeModal() {
        modal.style.display = 'none';
    }
    
    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    }
    
    // Toggle stock status
    stockToggle.addEventListener('change', function() {
        if (this.checked) {
            stockStatusLabel.textContent = 'In Stock';
        } else {
            stockStatusLabel.textContent = 'Out of Stock';
        }
    });
</script>
</body>
</html>
