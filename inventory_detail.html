<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Detail - Smart Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Detail</h1>
        <div id="itemDetails">
            
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        
        function fetchItemDetails(itemId) {
            fetch(`http://127.0.0.1:5000/inventory/${itemId}`)
                .then(response => response.json())
                .then(data => {
                    const itemDetails = document.getElementById('itemDetails');
                    itemDetails.innerHTML = `
                        <p><strong>Item Name:</strong> ${data.item.name}</p>
                        <p><strong>Stock Level:</strong> ${data.item.stock_level}</p>
                        <p><strong>Price:</strong> ${data.item.price}</p>
                        <p><strong>Category:</strong> ${data.item.category}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
        }

        // Assume the item ID is available as a query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        if (itemId) {
            fetchItemDetails(itemId);
        }
    </script>
</body>
</html>
