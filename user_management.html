<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Inventory - User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GameStore</div>
        <div class="header-controls">
            <button class="back-btn" id="backBtn">Back to Dashboard</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    
    <main>
        <h1>User Management</h1>
        
        <div class="user-management-container">
            <div class="user-form-section">
                <h2 class="form-title" id="formTitle">Add New User</h2>
                
                <div class="status-message success-message" id="successMessage"></div>
                <div class="status-message error-message" id="errorMessage"></div>
                
                <form class="user-form" id="userForm">
                    <input type="hidden" id="editUserId" value="">
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    
                    <label for="userRole">Role</label>
                    <select id="userRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    
                    <button type="submit" id="submitBtn">Add User</button>
                </form>
            </div>
            
            <div class="users-table-section">
                <input type="text" id="searchUsers" class="search-bar" placeholder="Search users...">
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
