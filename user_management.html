<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Inventory - User Management</title>
    <style>
        :root {
            --primary-blue: #0077cc;
            --secondary-orange: #ff6600;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
            --card-bg: rgba(30, 30, 40, 0.8);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary-orange);
        }
        
        .logo {
            color: var(--secondary-orange);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-btn, .logout-btn {
            background-color: var(--secondary-orange);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-btn:hover, .logout-btn:hover {
            background-color: #ff8533;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--secondary-orange);
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .user-management-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .user-form-section, .users-table-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid var(--primary-blue);
        }
        
        .form-title {
            color: var(--secondary-orange);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .user-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .user-form input, .user-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .user-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-blue);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .user-form button:hover {
            background-color: #0099ff;
            box-shadow: 0 0 15px rgba(0, 119, 204, 0.5);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th, .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .users-table th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--secondary-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .users-table tr:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-right: 5px;
        }
        
        .edit-btn {
            background-color: var(--primary-blue);
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #0099ff;
        }
        
        .delete-btn {
            background-color: #d32f2f;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #f44336;
        }
        
        .admin-badge {
            background-color: var(--secondary-orange);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .user-badge {
            background-color: var(--primary-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #A5D6A7;
        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #F44336;
            color: #EF9A9A;
        }
        
        .search-bar {
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 1rem;
        }
        
        @media (max-width: 900px) {
            .user-management-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GameStore</div>
        <div class="header-controls">
            <button class="back-btn" id="backBtn">Back to Dashboard</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    
    <main>
        <h1>User Management</h1>
        
        <div class="user-management-container">
            <div class="user-form-section">
                <h2 class="form-title" id="formTitle">Add New User</h2>
                
                <div class="status-message success-message" id="successMessage"></div>
                <div class="status-message error-message" id="errorMessage"></div>
                
                <form class="user-form" id="userForm">
                    <input type="hidden" id="editUserId" value="">
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    
                    <label for="userRole">Role</label>
                    <select id="userRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    
                    <button type="submit" id="submitBtn">Add User</button>
                </form>
            </div>
            
            <div class="users-table-section">
                <input type="text" id="searchUsers" class="search-bar" placeholder="Search users...">
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script>
        // Check if user is logged in and is an admin
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            // If no user is logged in or the user is not an admin, redirect to login page
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            const users = JSON.parse(localStorage.getItem('usersData'));
            const admins = JSON.parse(localStorage.getItem('adminsData'));
            
            // Display all users
            displayUsers(users, admins);
            
            // Set up event listeners
            document.getElementById('userForm').addEventListener('submit', handleUserFormSubmit);
            document.getElementById('searchUsers').addEventListener('input', handleUserSearch);
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'admin_panel.html';
            });
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
        });
        
        function displayUsers(users, admins) {
            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';
            
            // Display admins
            admins.forEach((admin, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${admin.username}</td>
                    <td><span class="admin-badge">Admin</span></td>
                    <td>
                        <button class="action-btn edit-btn" data-type="admin" data-index="${index}">Edit</button>
                        <button class="action-btn delete-btn" data-type="admin" data-index="${index}">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Display regular users
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td><span class="user-badge">User</span></td>
                    <td>
                        <button class="action-btn edit-btn" data-type="user" data-index="${index}">Edit</button>
                        <button class="action-btn delete-btn" data-type="user" data-index="${index}">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', handleEditUser);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', handleDeleteUser);
            });
        }
        
        function handleUserFormSubmit(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('userRole').value;
            const editUserId = document.getElementById('editUserId').value;
            
            // Load current data
            const users = JSON.parse(localStorage.getItem('usersData'));
            const admins = JSON.parse(localStorage.getItem('adminsData'));
            
            // Check if we're editing or adding
            if (editUserId) {
                // We're editing an existing user
                const parts = editUserId.split('-');
                const type = parts[0];
                const index = parseInt(parts[1]);
                
                if (type === 'user') {
                    // Make sure username doesn't already exist in another user
                    const usernameExists = (users.some((u, i) => u.username === username && i !== index) || 
                                          admins.some(a => a.username === username));
                    
                    if (usernameExists) {
                        showErrorMessage('Username already exists');
                        return;
                    }
                    
                    // Update user
                    users[index] = {
                        username: username,
                        password: password,
                        role: role
                    };
                    
                    // If role was changed to admin, move to admins array
                    if (role === 'admin') {
                        admins.push(users[index]);
                        users.splice(index, 1);
                    }
                    
                } else if (type === 'admin') {
                    // Make sure username doesn't already exist in another user
                    const usernameExists = (admins.some((a, i) => a.username === username && i !== index) || 
                                          users.some(u => u.username === username));
                    
                    if (usernameExists) {
                        showErrorMessage('Username already exists');
                        return;
                    }
                    
                    // Update admin
                    admins[index] = {
                        username: username,
                        password: password,
                        role: role
                    };
                    
                    // If role was changed to user, move to users array
                    if (role === 'user') {
                        users.push(admins[index]);
                        admins.splice(index, 1);
                    }
                }
                
                showSuccessMessage('User updated successfully');
            } else {
                // We're adding a new user
                // Check if username already exists
                const usernameExists = users.some(u => u.username === username) || 
                                     admins.some(a => a.username === username);
                
                if (usernameExists) {
                    showErrorMessage('Username already exists');
                    return;
                }
                
                // Create new user object
                const newUser = {
                    username: username,
                    password: password,
                    role: role
                };
                
                // Add to appropriate array
                if (role === 'admin') {
                    admins.push(newUser);
                } else {
                    users.push(newUser);
                }
                
                showSuccessMessage('User added successfully');
            }
            
            // Save updated data
            localStorage.setItem('usersData', JSON.stringify(users));
            localStorage.setItem('adminsData', JSON.stringify(admins));
            
            // Reset form
            document.getElementById('userForm').reset();
            document.getElementById('editUserId').value = '';
            document.getElementById('formTitle').textContent = 'Add New User';
            document.getElementById('submitBtn').textContent = 'Add User';
            
            // Update display
            displayUsers(users, admins);
        }
        
        function handleEditUser(e) {
            const type = e.target.dataset.type;
            const index = e.target.dataset.index;
            
            // Load user data
            const users = JSON.parse(localStorage.getItem('usersData'));
            const admins = JSON.parse(localStorage.getItem('adminsData'));
            
            // Get user to edit
            const userData = type === 'user' ? users[index] : admins[index];
            
            // Fill form with user data
            document.getElementById('username').value = userData.username;
            document.getElementById('password').value = userData.password;
            document.getElementById('userRole').value = userData.role;
            document.getElementById('editUserId').value = `${type}-${index}`;
            
            // Update form title and button
            document.getElementById('formTitle').textContent = 'Edit User';
            document.getElementById('submitBtn').textContent = 'Update User';
            
            // Scroll to form
            document.querySelector('.user-form-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        function handleDeleteUser(e) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            const type = e.target.dataset.type;
            const index = e.target.dataset.index;
            
            // Load user data
            const users = JSON.parse(localStorage.getItem('usersData'));
            const admins = JSON.parse(localStorage.getItem('adminsData'));
            
            // Current logged in user
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            
            // Check if user is trying to delete themselves
            const targetUsername = type === 'user' ? users[index].username : admins[index].username;
            if (targetUsername === currentUser.username) {
                showErrorMessage('You cannot delete your own account while logged in');
                return;
            }
            
            // Remove user
            if (type === 'user') {
                users.splice(index, 1);
            } else {
                admins.splice(index, 1);
            }
            
            // Save updated data
            localStorage.setItem('usersData', JSON.stringify(users));
            localStorage.setItem('adminsData', JSON.stringify(admins));
            
            // Update display
            displayUsers(users, admins);
            
            showSuccessMessage('User deleted successfully');
        }
        
        function handleUserSearch(e) {
            const searchQuery = e.target.value.toLowerCase();
            
            // Load user data
            const users = JSON.parse(localStorage.getItem('usersData'));
            const admins = JSON.parse(localStorage.getItem('adminsData'));
            
            // Filter users
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchQuery)
            );
            
            // Filter admins
            const filteredAdmins = admins.filter(admin => 
                admin.username.toLowerCase().includes(searchQuery)
            );
            
            // Update display
            displayUsers(filteredUsers, filteredAdmins);
        }
        
        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        function showErrorMessage(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
