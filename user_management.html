<!-- user_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronic Inventory - User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Tronic</div>
        <div class="user-controls">
            <div class="user-info" id="userInfo">Welcome, Admin</div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>
    
    <main>
        <h1>User Management</h1>
        
        <div class="action-bar">
            <button id="addUserBtn">Add New User</button>
            <a href="admin_panel.html" class="back-button">Back to Dashboard</a>
        </div>
        
        <div id="userForm" class="form-container" style="display: none;">
            <h2>Add/Edit User</h2>
            <form id="userFormElement">
                <input type="hidden" id="userId" name="id">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <small>Leave blank to keep current password when editing</small>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelUserBtn">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="users-list" id="usersList">
            <!-- Users will be loaded here -->
            <div class="loading">Loading users...</div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
