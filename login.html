<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Inventory - Login</title>
    <style>
        :root {
            --primary-blue: #0077cc;
            --secondary-orange: #ff6600;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(25, 25, 25, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 119, 204, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--primary-blue);
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--secondary-orange);
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--secondary-orange);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-orange);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .login-form button:hover {
            background-color: #ff8533;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
        }
        
        .error-message {
            color: #ff3333;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .game-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
        }
        
        .game-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(2) {
            top: 15%;
            right: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation: float 9s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(4) {
            bottom: 15%;
            right: 15%;
            animation: float 11s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="game-decoration">üéÆ</div>
    <div class="game-decoration">üé≤</div>
    <div class="game-decoration">üéØ</div>
    <div class="game-decoration">üèÜ</div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>GameStore</h1>
            <p>Inventory Management System</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>
    </div>
    
    <script>
        // Default users and admins
        const users = [
            { username: "user1", password: "password1", role: "user" },
            { username: "user2", password: "password2", role: "user" },
            { username: "user3", password: "password3", role: "user" }
        ];
        
        const admins = [
            { username: "admin1", password: "adminpass1", role: "admin" },
            { username: "admin2", password: "adminpass2", role: "admin" }
        ];
        
        // Sample inventory data for demo purposes
        const inventory = [
            { id: 1, name: "PlayStation 5", category: "Console", price: 499.99, inStock: true, quantity: 15 },
            { id: 2, name: "Xbox Series X", category: "Console", price: 499.99, inStock: true, quantity: 10 },
            { id: 3, name: "Nintendo Switch", category: "Console", price: 299.99, inStock: true, quantity: 20 },
            { id: 4, name: "God of War: Ragnarok", category: "Game", price: 69.99, inStock: true, quantity: 30 },
            { id: 5, name: "Elden Ring", category: "Game", price: 59.99, inStock: true, quantity: 25 },
            { id: 6, name: "Call of Duty: Modern Warfare III", category: "Game", price: 69.99, inStock: false, quantity: 0 },
            { id: 7, name: "Gaming Headset Pro", category: "Accessory", price: 149.99, inStock: true, quantity: 12 },
            { id: 8, name: "Elite Controller", category: "Accessory", price: 179.99, inStock: false, quantity: 0 },
            { id: 9, name: "Gaming Chair", category: "Furniture", price: 249.99, inStock: true, quantity: 8 },
            { id: 10, name: "PC Gaming Desktop", category: "Computer", price: 1499.99, inStock: true, quantity: 5 },
        ];
        
        // Store data in localStorage for other pages to access
        localStorage.setItem('inventoryData', JSON.stringify(inventory));
        localStorage.setItem('usersData', JSON.stringify(users));
        localStorage.setItem('adminsData', JSON.stringify(admins));
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check if the user exists in users array
            let foundUser = users.find(user => user.username === username && user.password === password);
            let isAdmin = false;
            
            // If not found in users, check in admins array
            if (!foundUser) {
                foundUser = admins.find(admin => admin.username === username && admin.password === password);
                if (foundUser) {
                    isAdmin = true;
                }
            }
            
            if (foundUser) {
                // Store login info in session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: foundUser.username,
                    role: foundUser.role
                }));
                
                // Redirect based on role
                if (isAdmin) {
                    window.location.href = 'admin_panel.html';
                } else {
                    window.location.href = 'user_view.html';
                }
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                
                // Clear the password field
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
