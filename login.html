<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronic Gaming Inventory - Login</title>
    <style>
        :root {
            --primary-blue: #0077cc;
            --secondary-orange: #ff6600;
            --dark-bg: #121212;
            --light-text: #f0f0f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(25, 25, 25, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 119, 204, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--primary-blue);
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--secondary-orange);
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--secondary-orange);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-orange);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .login-form button:hover {
            background-color: #ff8533;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
        }
        
        .error-message {
            color: #ff3333;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        .game-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
        }
        
        .game-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(2) {
            top: 15%;
            right: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation: float 9s ease-in-out infinite;
        }
        
        .game-decoration:nth-child(4) {
            bottom: 15%;
            right: 15%;
            animation: float 11s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = this.username.value;
        const password = this.password.value;
        
        // Create form data
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);
        
        // Send login request specifically for admin login
        fetch('auth.php?action=admin_login', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                // Store admin user in session storage
                sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'admin_dashboard.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
</body>
</html>
